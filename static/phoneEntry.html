<!-- index.html -->

<!doctype html>
<html>
<head>
    <title>John Frailey Python Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="javascript/jquery-3.1.0.js"></script>
    <script src="form.js"></script> <!-- load my javascript file -->
</head>

<body>

<div class="col-sm-6 col-sm-offset-3">
    <div>
        <img src="https://pigeon.ly/assets/pigeonly/pigeonly_logo_words.svg" class="svg" style="width: 80%">
    </div>

    <h1>Enter Some Text</h1>

    <!-- OUR FORM -->
    <form id="theform" method="POST">
	<div class="form-group">
        <!-- PIGEONLY.LY TEXT ENTRY BOX -->
            <textarea name="text-box" class="form-control" rows="10"
                placeholder="Type Phone Numbers Here"></textarea>
	</div>
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div id="result-phone-numbers">

    </div>


    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
          </div>
          <div class="modal-body">
		<div><h4 id="count"></h4></div>
		<div id="tInfo"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</div>
</body>
</html>
